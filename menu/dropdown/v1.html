<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple menu</title>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .multi_drop_menu {
        font: 1em helvetica, arial, sans-serif;
    }

    .multi_drop_menu a {
        display: block;
        color: #555;
        background-color: #eee;
        padding: .2em 1em;
        border-width: 3px;
        border-color: transparent;
    }

    .multi_drop_menu a:hover {
        color: #fff;
        background-color: #aaa;
    }

    .multi_drop_menu a:active {
        background: #fff;
        color: #ccc;
    }

    .multi_drop_menu * {
        margin: 0;
        padding: 0;
    }

    /*􏸹􏸺 ul 包􏸻 li*/
    .multi_drop_menu ul {
        float: left;
    }

    .multi_drop_menu li {
        float: left;
        list-style-type: none;
        position: relative;
    }

    .multi_drop_menu li a {
        display: block;
        width:120px;
        border-right-style: solid;
        background-clip: padding-box;
        text-decoration: none;
    }

    .multi_drop_menu li:last-child a {
        border-right-style: none;
    }

    .multi_drop_menu li ul {
        display: none;
    }

    /*
      二级菜单
    */
    .multi_drop_menu li ul {
        width: 9em;
    }

    .multi_drop_menu li li a {
        border-right-style: none;
        border-top-style: solid;
    }

    .multi_drop_menu li ul {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
    }

    .multi_drop_menu li li ul {
        display: none;
    }

    .multi_drop_menu li:hover > ul {
        display: block;
    }

    .multi_drop_menu li li ul {
        position: absolute;
        left: 100%;
        top: 0;
        z-index: 100;
    }
</style>
<nav class="multi_drop_menu">
    <!-- 一级􏵫􏹥􏹦􏹧开始 -->
    <ul>
        <li><a href="#">Power</a></li>
        <li><a href="#">Money</a></li>
        <li><a href="#">Love</a></li>
        <li><a href="#">Fame</a>
            <!-- 二级􏹨􏹥􏹦􏹧 start -->
            <ul>
                <li><a href="#">Sports Star</a></li>
                <li><a href="#">Movie Star</a></li>
                <li><a href="#">Rock Star</a>
                    <!-- 三级 start􏹩􏹥􏹦􏹧 -->
                    <ul>
                        <li><a href="#">Bruce Springsteen</a></li>
                        <li><a href="#">Bono</a></li>
                        <li><a href="#">Mick Jagger</a></li>
                        <li><a href="#">Bob Dylan</a></li>
                    </ul>
                    <!-- 􏹩􏹥􏹪􏹫三级 end --> </li>
                <li><a href="#">Web Designer</a></li>
            </ul>
            <!--二级􏹨􏹥􏹦􏹧 end 􏹨􏹥􏹪􏹫 --> </li>
    </ul>
    <!-- 􏵫􏹥􏹪􏹫一级􏵫􏹥􏹦􏹧end --> </nav>

</body>
</html>
